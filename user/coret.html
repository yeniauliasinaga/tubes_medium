<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<!-- Button trigger modal -->
<button type="button" style="padding: 0; background: none; border: none; color: rgb(28, 203, 28);" data-bs-toggle="modal" data-bs-target="#editprofile">
    Edit profile
  </button>

<!-- Modal -->
<div class="modal fade" id="editprofile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Profile information</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Photo</p>
                <div class="row">
                    <div class="col"><img src="" alt="ini gambar"></div>
                    <div class="col">
                        <div class="col">
                            <a href="">Update</a>
                            <a href=""> Remove</a></div>
                        <div class="col">
                            <p>Recommended: Square JPG, PNG, or GIF, at least 1,000 pixels per side.</p>
                        </div>
                    </div>
                </div>
                <div class="text-start">
                    <p>Name*</p>
                    <input type="text">
                    <p class="mt-3">Bio</p>
                    <input type="text">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
